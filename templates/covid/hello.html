<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Covid Cases</title>
    <style type="text/css">
        .container{
            margin: 10px auto;
            padding: 10px;
        }
    </style>
    
</head>
<body style="background-color: black;"> 
    <div class="container">
    <h1 style="color: white;text-align:center;margin-top:50px;margin-bottom:30px;"><span style="color: red;">COVID 19</span> WORLD WIDE DATA</h1>
    <form method="POST" class="d-flex justify-content-center align-items-center mt-4" action="">
        {% csrf_token %}
        <select class="form-control" style="width: 300px;" name="selectedcountry">
            {% for country in list1  %}
            <option>{{country}}</option>
            {% endfor %}
        </select>
        <input style="margin-left: 10px;" type="submit" class="btn btn-info" name="" id="">
    </form>
    <h1 style="margin-top:15px;margin-bottom:40px;;color:white;text-align:center;">{{selectedcountry}}</h1>
    <div class="d-flex justify-content-center align-items-center">
            <div class="container" style="text-align:center;height: 100px;width:200px;background-color:orange;border-radius: 10px;">
                <h1>{{total}}</h1>
                <p>Total cases</p>
            </div>
            <div class="container" style="text-align:center;height: 100px;width:200px;background-color:green;border-radius: 10px;">
                <h1>{{recovered}}</h1>
                <p>Recovered</p>
            </div>
            <div class="container" style="text-align:center;height: 100px;width:200px;background-color:yellow;border-radius: 10px;">
                <h1>{{active}}</h1>
                <p>Active</p>
            </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="text-align:center;height: 100px;width:200px;background-color:skyblue;border-radius: 10px;">
            <h1>{{new}}</h1>
                <p>New</p>
        </div>
        <div class="container" style="text-align:center;height: 100px;width:200px;background-color:grey;border-radius: 10px;">
            <h1>{{deaths}}</h1>
                <p>Deaths</p>
        </div>
        <div class="container" style="text-align:center;height: 100px;width:200px;background-color:red;border-radius: 10px;">
            <h1>{{critical}}</h1>
                <p>Critical</p>
        </div>
</div>
</div>
<p style="color: gray;text-align:center;margin-top:20px;">Developed By <span style="color:white">MD SAQIB AHMED</span></p>
</body>
</html>
